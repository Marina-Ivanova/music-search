<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<h1>Music search</h1>
<form method="POST" action="/" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.dropdown.label }} {{ form.dropdown }}
    {{ form.file.label }} {{ form.file(size=20) }}
    <input type="submit" value="Search">
</form>
<br>
<button type="button" onclick="window.location.href='/add';">Add a new song to the database</button>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>
</html>
