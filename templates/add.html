<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add file</title>
</head>
<body>
<h1>Adding a new song to the database</h1>
<form method="POST" action="/add" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.dropdown.label }} {{ form.dropdown }}
    {{ form.file.label }} {{ form.file(size=20) }}
    <input type="submit" value="Add">
</form>
<br>
<button type="button" onclick="window.location.href='/';">New search</button>
</body>
</html>
